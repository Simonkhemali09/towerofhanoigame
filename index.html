<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Touch Tower of Hanoi</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #38bdf8;
            --error: #ef4444;
            --text: #f8fafc;
        }

        * {
            box-sizing: border-box;
            touch-action: manipulation; /* Prevents double-tap zoom delay */
            user-select: none; /* Prevents text selection while playing */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden; /* Keeps game contained on mobile */
        }

        .header { margin-top: 1rem; text-align: center; }
        
        .stats {
            display: flex;
            gap: 20px;
            background: var(--card);
            padding: 10px 20px;
            border-radius: 12px;
            margin: 10px 0;
            font-weight: bold;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* The Game Area */
        .game-container {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            width: 95%;
            max-width: 500px;
            height: 350px;
            background: rgba(255,255,255,0.03);
            border-radius: 20px;
            padding-bottom: 20px;
            margin-top: auto;
            margin-bottom: auto;
            position: relative;
        }

        .peg-container {
            width: 30%;
            height: 100%;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            position: relative;
            cursor: pointer;
        }

        /* The actual visible peg */
        .peg-shaft {
            position: absolute;
            bottom: 0;
            width: 10px;
            height: 80%;
            background: #475569;
            border-radius: 10px 10px 0 0;
            z-index: 1;
        }

        .disk {
            height: 35px;
            border-radius: 8px;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275), bottom 0.3s;
            width: var(--width);
            background-color: var(--color);
            margin-bottom: 2px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* Hover/Selected State for Mobile */
        .selected-disk {
            transform: translateY(-50px) scale(1.05);
            box-shadow: 0 10px 20px rgba(56, 189, 248, 0.5);
            border: 2px solid var(--accent);
        }

        .controls {
            margin-bottom: 2rem;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 12px 20px;
            border-radius: 10px;
            border: none;
            background: var(--accent);
            color: #0f172a;
            font-weight: bold;
            font-size: 1rem;
        }

        /* Win Message */
        #modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            z-index: 100;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="header">
        <h2 style="margin:0">Tower of Hanoi</h2>
    </div>

    <div class="stats">
        <span>Moves: <span id="moves">0</span></span>
        <span>Time: <span id="time">0:00</span></span>
    </div>

    <div class="game-container" id="game-container">
        <div class="peg-container" onclick="handleTap(0)">
            <div class="peg-shaft"></div>
            <div id="peg-0" class="stack"></div>
        </div>
        <div class="peg-container" onclick="handleTap(1)">
            <div class="peg-shaft"></div>
            <div id="peg-1" class="stack"></div>
        </div>
        <div class="peg-container" onclick="handleTap(2)">
            <div class="peg-shaft"></div>
            <div id="peg-2" class="stack"></div>
        </div>
    </div>

    <div class="controls">
        <select id="diff" style="padding:10px; border-radius:10px;">
            <option value="3">3 Disks</option>
            <option value="4" selected>4 Disks</option>
            <option value="5">5 Disks</option>
        </select>
        <button onclick="resetGame()">Reset</button>
    </div>

    <div id="modal">
        <h1 style="color:var(--accent)">Excellent!</h1>
        <p id="win-details"></p>
        <button onclick="resetGame()">Play Again</button>
    </div>

    <script>
        let moveCount = 0;
        let selectedDisk = null;
        let timer = null;
        let seconds = 0;
        const colors = ['#ef4444', '#f59e0b', '#10b981', '#3b82f6', '#8b5cf6'];

        function init() {
            moveCount = 0;
            seconds = 0;
            selectedDisk = null;
            document.getElementById('moves').innerText = '0';
            document.getElementById('modal').style.display = 'none';
            clearInterval(timer);
            
            const numDisks = parseInt(document.getElementById('diff').value);
            const p0 = document.getElementById('peg-0');
            const p1 = document.getElementById('peg-1');
            const p2 = document.getElementById('peg-2');
            p0.innerHTML = ''; p1.innerHTML = ''; p2.innerHTML = '';

            for(let i = numDisks; i > 0; i--) {
                const disk = document.createElement('div');
                disk.className = 'disk';
                disk.style.setProperty('--width', (40 + (i * 15)) + 'px');
                disk.style.setProperty('--color', colors[i-1] || colors[0]);
                disk.dataset.size = i;
                disk.innerText = i;
                p0.appendChild(disk);
            }
            startTimer();
        }

        function startTimer() {
            timer = setInterval(() => {
                seconds++;
                let m = Math.floor(seconds/60);
                let s = seconds % 60;
                document.getElementById('time').innerText = `${m}:${s < 10 ? '0'+s : s}`;
            }, 1000);
        }

        function handleTap(pegIndex) {
            const peg = document.getElementById(`peg-${pegIndex}`);
            const topDisk = peg.lastElementChild;

            if (!selectedDisk) {
                // Pick up
                if (topDisk) {
                    selectedDisk = topDisk;
                    selectedDisk.classList.add('selected-disk');
                }
            } else {
                // Try to place
                const selectedSize = parseInt(selectedDisk.dataset.size);
                const targetSize = topDisk ? parseInt(topDisk.dataset.size) : 99;

                if (selectedSize < targetSize) {
                    // Valid Move
                    peg.appendChild(selectedDisk);
                    selectedDisk.classList.remove('selected-disk');
                    selectedDisk = null;
                    moveCount++;
                    document.getElementById('moves').innerText = moveCount;
                    checkWin();
                } else if (selectedDisk.parentElement === peg) {
                    // Deselect if tapping same peg
                    selectedDisk.classList.remove('selected-disk');
                    selectedDisk = null;
                } else {
                    // Invalid move - visual shake could go here
                    selectedDisk.classList.remove('selected-disk');
                    setTimeout(() => selectedDisk?.classList.add('selected-disk'), 50);
                }
            }
        }

        function checkWin() {
            const numDisks = parseInt(document.getElementById('diff').value);
            if (document.getElementById('peg-2').childElementCount === numDisks) {
                clearInterval(timer);
                document.getElementById('win-details').innerText = 
                    `You finished in ${moveCount} moves and ${document.getElementById('time').innerText}!`;
                document.getElementById('modal').style.display = 'flex';
            }
        }

        function resetGame() { init(); }

        document.getElementById('diff').addEventListener('change', init);
        init();
    </script>
</body>
</html>
