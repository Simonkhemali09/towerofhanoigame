<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tap-to-Move Tower of Hanoi</title>
    <style>
        :root {
            --bg: #0f172a;
            --peg: #475569;
            --accent: #38bdf8;
            --text: #f8fafc;
        }

        * { box-sizing: border-box; touch-action: manipulation; user-select: none; }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .stats { margin: 20px 0; display: flex; gap: 25px; font-size: 1.2rem; font-weight: bold; }

        .game-area {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            width: 100%;
            max-width: 500px;
            height: 320px;
            padding-bottom: 10px;
            border-bottom: 10px solid var(--peg);
            border-radius: 0 0 12px 12px;
            cursor: pointer;
        }

        .peg-container {
            width: 30%;
            height: 100%;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
            position: relative;
        }

        /* The Rod */
        .peg-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            width: 12px;
            height: 85%;
            background: var(--peg);
            border-radius: 10px 10px 0 0;
            z-index: 1;
        }

        .disk {
            height: 35px;
            border-radius: 8px;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
            transition: all 0.2s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            margin-bottom: 2px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* When a disk is selected, it "pops up" */
        .disk.selected {
            transform: translateY(-60px);
            box-shadow: 0 10px 20px rgba(56, 189, 248, 0.5);
            border: 2px solid var(--accent);
            z-index: 100;
        }

        .controls { margin-top: 40px; display: flex; gap: 10px; }
        
        button, select {
            padding: 12px 20px;
            border-radius: 10px;
            border: none;
            background: #1e293b;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button { background: var(--accent); color: #0f172a; }

        #win-modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.98);
            z-index: 1000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="stats">
        <span>Moves: <span id="moves">0</span></span>
        <span>Time: <span id="time">0:00</span></span>
    </div>

    <div class="game-area">
        <div class="peg-container" onclick="handlePegClick(0)" id="peg-0"></div>
        <div class="peg-container" onclick="handlePegClick(1)" id="peg-1"></div>
        <div class="peg-container" onclick="handlePegClick(2)" id="peg-2"></div>
    </div>

    <div class="controls">
        <select id="disk-count" onchange="init()">
            <option value="3">3 Disks</option>
            <option value="4" selected>4 Disks</option>
            <option value="5">5 Disks</option>
        </select>
        <button onclick="init()">Reset</button>
    </div>

    <div id="win-modal">
        <h1 style="color: var(--accent); font-size: 3rem;">YOU WIN!</h1>
        <p id="win-details" style="font-size: 1.2rem;"></p>
        <button onclick="init()">Play Again</button>
    </div>

    <script>
        let moves = 0;
        let selectedDisk = null;
        let timer = null;
        let seconds = 0;
        const colors = ['#ef4444', '#f59e0b', '#10b981', '#3b82f6', '#8b5cf6'];

        function init() {
            moves = 0;
            seconds = 0;
            selectedDisk = null;
            document.getElementById('moves').innerText = '0';
            document.getElementById('win-modal').style.display = 'none';
            clearInterval(timer);
            
            const count = parseInt(document.getElementById('disk-count').value);
            const pegs = [document.getElementById('peg-0'), document.getElementById('peg-1'), document.getElementById('peg-2')];
            pegs.forEach(p => p.innerHTML = '');

            for(let i = count; i > 0; i--) {
                const disk = document.createElement('div');
                disk.className = 'disk';
                disk.style.width = (50 + (i * 20)) + 'px';
                disk.style.backgroundColor = colors[i-1] || colors[0];
                disk.dataset.size = i;
                disk.innerText = i;
                pegs[0].appendChild(disk);
            }
            startTimer();
        }

        function handlePegClick(index) {
            const peg = document.getElementById(`peg-${index}`);
            const topDisk = peg.lastElementChild;

            if (!selectedDisk) {
                // Select phase
                if (topDisk) {
                    selectedDisk = topDisk;
                    selectedDisk.classList.add('selected');
                }
            } else {
                // Place phase
                const targetSize = topDisk ? parseInt(topDisk.dataset.size) : 99;
                const selectedSize = parseInt(selectedDisk.dataset.size);

                if (selectedSize < targetSize) {
                    // Move disk
                    peg.appendChild(selectedDisk);
                    selectedDisk.classList.remove('selected');
                    if (selectedDisk.parentElement !== peg) { // Only count if moved to new peg
                         // Logic handled by appendChild automatically
                    }
                    moves++;
                    document.getElementById('moves').innerText = moves;
                    selectedDisk = null;
                    checkWin();
                } else if (selectedDisk.parentElement === peg) {
                    // Deselect if clicking the same rod
                    selectedDisk.classList.remove('selected');
                    selectedDisk = null;
                } else {
                    // Invalid move - simple visual feedback
                    selectedDisk.style.backgroundColor = '#ff0000';
                    setTimeout(() => {
                        if(selectedDisk) selectedDisk.style.backgroundColor = colors[selectedSize-1];
                    }, 300);
                }
            }
        }

        function startTimer() {
            timer = setInterval(() => {
                seconds++;
                let m = Math.floor(seconds/60);
                let s = seconds % 60;
                document.getElementById('time').innerText = `${m}:${s < 10 ? '0'+s : s}`;
            }, 1000);
        }

        function checkWin() {
            const count = parseInt(document.getElementById('disk-count').value);
            if (document.getElementById('peg-2').childElementCount === count) {
                clearInterval(timer);
                document.getElementById('win-details').innerText = 
                    `Moves: ${moves} | Time: ${document.getElementById('time').innerText}`;
                document.getElementById('win-modal').style.display = 'flex';
            }
        }

        init();
    </script>
</body>
</html>
